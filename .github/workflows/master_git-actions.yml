name: Build and deploy ASP.Net Core app to On-Premises Server - Git Actions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x' # Adjust version as per your requirement

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{ github.workspace }}/publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v2
        with:
          name: published-app
          path: ${{ github.workspace }}/publish

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: published-app
          path: ${{ github.workspace }}/published-app

      - name: Install WinRM
        run: |
          if (!(Test-Path -Path "C:\Program Files\PowerShell\7")) { Invoke-WebRequest -Uri "https://aka.ms/install-powershell.ps1" -OutFile "install-powershell.ps1"; Start-Process powershell.exe -Verb RunAs -ArgumentList "C:\install-powershell.ps1" }

      - name: Configure WinRM
        run: |
          $securePassword = ConvertTo-SecureString -String "${{ secrets.WINRM_PASSWORD }}" -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential("administrator\vmadmin", $securePassword)
          Enter-PSSession -ComputerName "20.161.64.4" -Credential $credential -Authentication Basic -Port 3689 -UseSSL

      - name: Deploy to Azure VM
        run: |
          $remotePath = "C:\published"
          Copy-Item -Path "${{ github.workspace }}/published-app" -Destination $remotePath -Recurse

      - name: Exit WinRM session
        run: Exit-PSSession
